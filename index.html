<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ЦОПП - Перенаправление...</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background: linear-gradient(135deg, #1b365d 0%, #2c5282 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .redirect-container {
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .logo {
        font-family: "Montserrat", sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #1b365d;
        margin-bottom: 1rem;
      }

      .redirect-text {
        color: #4a5568;
        font-size: 1.125rem;
        margin-bottom: 2rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f7fafc;
        border-top: 4px solid #ed8936;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background-color: #f7fafc;
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #ed8936, #dd6b20);
        width: 0%;
        animation: progress 3s ease-out forwards;
      }

      @keyframes progress {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
    <script
      type="module"
      src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcoppbelgo8100back.builtwithrocket.new&_v=0.1.2"
    ></script>
  </head>
  <body>
    <div class="redirect-container">
      <div class="logo">Центр Опережающей Профессиональной Подготовки</div>
      <div class="redirect-text">Подготовка лучшего учебного опыта...</div>
      <div class="loading-spinner"></div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>

    <script>
      // Redirect to the homepage after 3 seconds
      setTimeout(function () {
        window.location.href = "public\\pages\\главная.html";
      }, 3000);

      // Optional: Add some interactive feedback
      document.addEventListener("DOMContentLoaded", function () {
        const redirectText = document.querySelector(".redirect-text");
        const messages = [
          "Подготовка лучшего учебного опыта...",
          "Загрузка учебных программ...",
          "Почти готово...",
        ];

        let messageIndex = 0;
        const messageInterval = setInterval(function () {
          messageIndex = (messageIndex + 1) % messages.length;
          redirectText.textContent = messages[messageIndex];
        }, 1000);

        // Clear interval for redirection
        setTimeout(function () {
          clearInterval(messageInterval);
        }, 3000);
      });
    </script>
    <!-- <script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script> -->
  </body>
</html>
